services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - blockscout_postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"

  blockscout:
    image: blockscout/blockscout:latest
    command:
      - /bin/sh
      - -lc
      - /app/bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()" && exec /app/bin/blockscout start
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?ssl=false
      ECTO_USE_SSL: "false"
      NETWORK: Kasane
      SUBNETWORK: Kasane Mainnet
      COIN: ETH
      CHAIN_ID: ${CHAIN_ID}
      ETHEREUM_JSONRPC_HTTP_URL: ${ETHEREUM_JSONRPC_HTTP_URL}
      ETHEREUM_JSONRPC_TRACE_URL: ${ETHEREUM_JSONRPC_HTTP_URL}
      ETHEREUM_JSONRPC_WS_URL: ${ETHEREUM_JSONRPC_WS_URL}
      ETHEREUM_JSONRPC_DISABLE_ARCHIVE_BALANCES: "true"
      ETHEREUM_JSONRPC_VARIANT: geth
      PORT: 4000
    ports:
      - "${BLOCKSCOUT_PORT}:4000"

volumes:
  blockscout_postgres:
